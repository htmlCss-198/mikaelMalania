<html>
    <head>
        <style>
            .relative {
                border: solid 2px green;
                position: relative;
                bottom: 70px;
                left: -40px;

            }
        </style>
    </head>
    <body>

        <h3>Position: relative;</h3>

        <p>An element with position: relative; is positioned relative to its original position;</p>
        
        <div class="relative">
            This div will have a relative position applied!
        </div>
    </body>
</html>
